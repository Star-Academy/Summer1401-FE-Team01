<div class="wrapper">
    <h3 (click)="isExpanded = !isExpanded">{{ title }}</h3>
    <ul *ngIf="isExpanded">
        <li *ngFor="let item of items; index as index">
            <label>
                <input type="checkbox" [value]="item.isSelected" (change)="onToggleItemSelect(index)" />
                {{ item.name }}
            </label>
        </li>
    </ul>
</div>
