<div class="container">
    <ul>
        <li *ngFor="let game of games" (click)="openGamePage(game)">
            <img
                [src]="'https://images.igdb.com/igdb/image/upload/t_720p/' + this.game.cover?.id + '.jpg'"
                [alt]="'تصویر کاور ' + game.name"
            />
            <h4 class="title">{{ game.name }}</h4>

            <div class="rating">
                <i class="fas fa-stars"></i>
                <p>{{ game.rating / 20 | roundNumberToHalf }}</p>
            </div>

            <ng-container class="on-sale" *ngIf="gameSalePercentage(game); else noSale">
                <h4 class="price-on-sale">{{ game.priceOnSale.toLocaleString() }}<app-toman></app-toman></h4>
                <h4 class="percentage">{{ gameSalePercentage(game) }}%</h4>
                <p class="price-before-sale">{{ game.price.toLocaleString() }}<app-toman></app-toman></p>
            </ng-container>

            <ng-template #noSale>
                <h4 class="price">{{ game.price.toLocaleString() }}<app-toman></app-toman></h4>
            </ng-template>
        </li>
    </ul>
    <app-page-number-selector></app-page-number-selector>
</div>
