<div class="content-wrapper">
    <h2>بازی‌های‌پرطرفدار</h2>

    <ul>
        <li *ngFor="let category of categories">
            <a [routerLink]="category.link">
                <img [src]="category.image" alt="تصویر بازی" />
                <p>{{ category.title }}</p>
            </a>
        </li>
    </ul>
</div>
