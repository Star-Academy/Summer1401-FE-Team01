<div class="container">
    <img [src]="'https://images.igdb.com/igdb/image/upload/t_720p/' + game.cover?.id + '.webp'" alt="کاور بازی" />
    <!--    <h2>{{ game.name }}</h2>-->
    <div class="wrapper">
        <h5>{{ game.price.toLocaleString() }} تومان</h5>
        <!--        <app-button theme="contained" text="خرید"></app-button>-->
        <app-button theme="contained" text="افزودن به سبد خرید"></app-button>
        <!--        <app-button theme="outline" text="افزودن به علاقه‌مندی‌ها"></app-button>-->
        <div class="row" *ngIf="developerCompanies">
            <span class="title">سازنده</span>
            <span>{{ developerCompanies }}</span>
        </div>
        <div class="row" *ngIf="publisherCompanies">
            <span class="title">پخش‌کننده</span>
            <span>{{ publisherCompanies }}</span>
        </div>
        <div class="row" *ngIf="gameReleaseDate">
            <span class="title">تاریخ انتشار</span>
            <span>{{ gameReleaseDate }}</span>
        </div>
        <div class="row" *ngIf="game.platforms">
            <span class="title">پلتفرم‌ها</span>

            <ul class="platforms">
                <ng-container *ngFor="let platform of game.platforms">
                    <li *ngIf="platform.name | include: 'playstation'">
                        <i class="fab fa-playstation" [title]="platform.name"></i>
                    </li>
                    <li *ngIf="platform.name | include: 'xbox'">
                        <i class="fab fa-xbox" [title]="platform.name"></i>
                    </li>
                    <li *ngIf="platform.name | include: 'windows'">
                        <i class="fab fa-windows" [title]="platform.name"></i>
                    </li>
                    <li *ngIf="platform.name | include: 'mac'">
                        <i class="fab fa-apple" [title]="platform.name"></i>
                    </li>
                    <li *ngIf="platform.name | include: 'linux'">
                        <i class="fab fa-linux" [title]="platform.name"></i>
                    </li>
                    <li *ngIf="platform.name | include: 'web'">
                        <i class="fab fa-internet-explorer" [title]="platform.name"></i>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
