<div class="container">
    <img [src]="game.cover.getScreenShotUrl(ImageType.HD)" alt="کاور بازی" loading="lazy" />

    <div class="wrapper">
        <div class="price-info">
            <ng-container class="on-sale" *ngIf="game.salePercentage; else noSale">
                <h4 class="price-on-sale">{{ game.priceOnSale.toLocaleString() }}<app-toman></app-toman></h4>
                <h4 class="percentage">{{ game.salePercentage }}%</h4>
                <del class="price-before-sale">{{ game.price.toLocaleString() }}<app-toman></app-toman></del>
            </ng-container>

            <ng-template #noSale>
                <h4 class="price">{{ game.price.toLocaleString() }}<app-toman></app-toman></h4>
            </ng-template>
        </div>

        <div class="button-bar">
            <app-button theme="contained" text="افزودن به سبد خرید"></app-button>

            <app-fave-bookmark-buttons [game]="game" [style.--gap]="'0.5rem'"></app-fave-bookmark-buttons>
        </div>

        <div class="row" *ngIf="developerCompanies">
            <span class="title">سازنده</span>
            <span>{{ developerCompanies }}</span>
        </div>

        <div class="row" *ngIf="publisherCompanies">
            <span class="title">ناشر</span>
            <span>{{ publisherCompanies }}</span>
        </div>

        <div class="row" *ngIf="game.persianReleaseDate">
            <span class="title">تاریخ انتشار</span>
            <span>{{ game.persianReleaseDate }}</span>
        </div>
    </div>
</div>
