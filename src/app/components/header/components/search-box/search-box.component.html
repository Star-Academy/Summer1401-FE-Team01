<div class="search-box" (click)="input.focus()">
    <i class="far fa-magnifying-glass" title="جستجو"></i>

    <input
        #input
        type="search"
        placeholder="جستجو"
        [(ngModel)]="searchPhrase"
        (keydown.enter)="submitSearch(input)"
        (ngModelChange)="searchPhraseChange.emit($event)"
    />
</div>
