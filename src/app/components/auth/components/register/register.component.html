<form>
    <app-input type="text" name="username" label="نام کاربری" [required]="true" [(ngModel)]="username"></app-input>
    <app-input type="email" name="email" label="ایمیل" [required]="true" [(ngModel)]="email"></app-input>
    <app-input type="password" name="password" label="کلمه عبور" [required]="true" [(ngModel)]="password"></app-input>
    <app-input
        type="password"
        name="confirm"
        label="تکرار کلمه عبور"
        [required]="true"
        [(ngModel)]="confirm"
    ></app-input>

    <div class="first-last-name">
        <app-input type="text" name="giver-name" label="نام" [(ngModel)]="firstName"></app-input>
        <app-input type="text" name="family-name" label="نام‌خانوادگی" [(ngModel)]="lastName"></app-input>
    </div>

    <div class="button-bar">
        <app-shiny-button text="ثبت‌نام" (click)="formSubmitHandler()"></app-shiny-button>
    </div>
</form>
