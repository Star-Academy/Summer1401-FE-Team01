<form>
    <app-input
        *ngIf="!loginWithEmail"
        type="text"
        name="username"
        label="نام کاربری"
        [required]="true"
        [(ngModel)]="username"
    ></app-input>
    <app-input
        *ngIf="loginWithEmail"
        type="email"
        name="email"
        label="ایمیل"
        [required]="true"
        [(ngModel)]="email"
    ></app-input>
    <app-input type="password" name="password" label="رمزعبور" [required]="true" [(ngModel)]="password"></app-input>

    <div class="button-bar">
        <app-shiny-button text="ورود" (click)="formSubmitHandler()"></app-shiny-button>

        <app-shiny-button
            [text]="this.loginWithEmail ? 'ورود با نام کاربری' : 'ورود با ایمیل'"
            (click)="toggleLoginEmail()"
        ></app-shiny-button>
    </div>
</form>
