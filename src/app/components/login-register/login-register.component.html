<div class="wrapper">
    <div class="auth">
        <form (submit)="formSubmitHandler()">
            <app-switch [options]="['ورود', 'ثبت‌نام']" [(selectedIndex)]="selectedIndex"></app-switch>

            <input
                *ngIf="!loginWithEmail"
                type="text"
                name="username"
                placeholder="نام کاربری"
                required
                (change)="onchange($event)"
            />
            <input *ngIf="loginWithEmail || !isInLoginView" type="email" name="email" placeholder="ایمیل" required />
            <input type="password" name="password" placeholder="کلمه عبور" required />
            <input *ngIf="!isInLoginView" type="password" name="confirm" placeholder="تکرار کلمه عبور" required />
            <div *ngIf="!isInLoginView" class="first-last">
                <input type="text" name="first-name" placeholder="نام" />
                <input type="text" name="last-name" placeholder="نام‌خانوادگی" />
            </div>
            <div class="button-bar">
                <app-shiny-button [text]="isInLoginView ? 'ورود' : 'ثبت‌نام'"> </app-shiny-button>
                <app-shiny-button
                    *ngIf="isInLoginView"
                    [text]="secondaryLoginButtonText"
                    (click)="loginWithEmail = !loginWithEmail"
                >
                </app-shiny-button>
            </div>
        </form>
        <img src="assets/images/auth-bg.webp" alt="تصویر کنار فرم ورود ثبت نام" />
    </div>
</div>
