<div
    #rating
    class="wrapper"
    [ngClass]="{dark: darkMode, light: !darkMode}"
    (mouseenter)="onHoverStart($event)"
    (mousemove)="onHovering($event)"
    (mouseleave)="onHoverEnd()"
    (click)="onClick($event)"
>
    <i *ngFor="let star of emptyStars" class="far fa-star empty"></i>
    <i *ngIf="hasHalfStar" class="fas fa-star-half-stroke half"></i>
    <i *ngFor="let star of fullStars; index as i" class="fas fa-star full"></i>
</div>
