<div [id]="game.shortTitle" [style]="game.imageData.style">
  <img id="bg" [src]="game.imageData.background()" [alt]="game.title" />
  <img id="overlay" [src]="game.imageData.overlay()" alt="">
  <img id="titleImg" [src]="game.imageData.title()" alt="">
  <div id="details">
    <h4 id="title">{{game.title}}</h4>
    <p id="description">{{game.description}}</p>
  </div>
  <div id="rating">{{game.avgRating().toFixed(1)}}</div>
</div>
