<div class="slide" [style.--current-index]="currentIndex">
    <img class="image" [src]="game.sliderImageAddress" [alt]="game.title" />
    <div class="details">
        <div class="description">
            <span>{{ game.description }}</span>
        </div>
        <app-shiny-button text="افزودن به سبد خرید" iconClasses="far fa-cart-circle-plus"> </app-shiny-button>
    </div>
    <div class="rating">
        {{ game.averageRating }}
    </div>
</div>
