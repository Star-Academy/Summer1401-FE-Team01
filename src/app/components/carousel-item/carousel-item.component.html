<div class="slide" [style.--current-index]="currentIndex">
    <img class="image" [src]="game.artworks[0].address(ImageType._1080P)" [alt]="game.name" />
    <div class="details">
        <div class="description">
            <span>{{ game.summary }}</span>
        </div>
        <app-button text="افزودن به سبد خرید" iconClasses="far fa-cart-circle-plus"> </app-button>
    </div>
    <div class="rating">
        {{ (game.rating / 20).toFixed(1) }}
    </div>
</div>
