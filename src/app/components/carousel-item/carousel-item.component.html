<div class="slide" [style.--current-index]="currentIndex">
    <img class="image" [src]="game?.sliderCoverImage || ''" [alt]="game?.title || 'نصویر کاور بازی'" />
    <div class="details">
        <div class="description">
            <span>{{ game?.description || '' }}</span>
        </div>
        <app-button text="افزودن به سبد خرید" iconClasses="far fa-cart-circle-plus"> </app-button>
    </div>
    <div class="rating">
        {{ game?.averageRating || '' }}
    </div>
</div>
