<div class="slide" [style.--current-index]="currentIndex">
    <img class="image" [src]="game.sliderImageAddress" [alt]="game.title" />
    <div class="details">
        <div class="description">
            <span>{{ game.description }}</span>
        </div>
        <button class="shiny-button">
            افزودن به سبد خرید
            <i class="far fa-cart-circle-plus"></i>
        </button>
    </div>
    <div class="rating">
        {{ game.averageRating }}
    </div>
</div>
